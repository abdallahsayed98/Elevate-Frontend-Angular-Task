<div>
  @if(isFetching() && !error()){
    <p>Loading...</p>
  }
  @if(error()){
    <p>Error: {{error()}}</p>
  }

  @for (post of posts(); track $index) {
    <a routerLink='/issues/{{post.id}}' routerLinkActive="active">
      <h4>Post: {{post.id}}</h4>
      <h5>Title: {{post.title}}</h5>
    </a>
  }
</div>
